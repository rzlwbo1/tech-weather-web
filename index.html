<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Tech Weather</title>
</head>
<body>

  <div class="container p-sm-5">
    <h2>Cuaca Terkini</h2>

    <br>
    <div class="input-group flex-nowrap w-75">
      <span class="input-group-text" id="addon-wrapping"><i class="bi bi-search"></i></span>
      <form>
        <input type="text" class="form-control" placeholder="Cari cuaca disini" aria-label="Search" aria-describedby="addon-wrapping">
      </form>
    </div>

    <div class="cuaca mt-4">
      <h4 class="city">Bekasi</h4>

      <div class="content">
        <h2 class="main-cuaca"></h2>
        <p class="temp-now"></p>
      </div>
      <br>
      <hr>

      <table class="table table-bordered">
        <tr>
          <th>Tekanan</th>
          <th>Kelembapan</th>
          <th>Angin</th>
        </tr>
        <tr>
          <td class="tekanan"></td>
          <td class="kelembapan"></td>
          <td class="angin"></td>
        </tr>
       </table> 
    </div>


    <p>Support by Weather map</p>
  </div>


  <script src="main.js"></script>
</body>
</html>
